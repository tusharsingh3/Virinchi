<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Page not found - The page you're looking for doesn't exist. Return to Virinchi Architects homepage."
        />
        <meta name="robots" content="noindex, nofollow" />
        <title>Page Not Found - Virinchi Architects</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="icon" type="image/jpeg" href="/images/logo.jpg" />
    </head>

    <body>
        <header class="site-header">
            <div class="logo">
                <a href="/home">
                    <img
                        src="/images/logo.jpg"
                        alt="Company Logo"
                        onerror="this.onerror=null;this.src='https://placehold.co/150x50/ffffff/000000?text=LOGO';"
                    />
                </a>
            </div>
            <div class="header-title">Virinchi Architects</div>
            <nav class="main-nav">
                <a href="/home">Home</a>
                <a href="/aboutUs">About Us</a>
                <a href="/contact">Contact Us</a>
            </nav>
        </header>

        <main
            class="main-content"
            style="text-align: center; padding-top: 5rem; padding-bottom: 5rem"
        >
            <h1 style="font-size: 6rem; color: #e7cea1; margin-bottom: 0">404</h1>
            <h2 style="margin-top: 0; margin-bottom: 2rem">Page Not Found</h2>
            <p>Sorry, the page you are looking for does not exist.</p>
            <a
                href="/home"
                class="submit-btn"
                style="text-decoration: none; display: inline-block; align-self: center"
                >Go to Homepage</a
            >
        </main>

        <footer class="new-site-footer">
            <div class="footer-content">
                <div class="footer-column footer-logo-area">
                    <img
                        src="/images/logo.jpg"
                        alt="Virinchi Architects Logo"
                        class="footer-logo"
                        onerror="this.onerror=null;this.src='https://placehold.co/150/1c1c1c/e7cea1?text=LOGO';"
                    />
                    <p>Virinchi Architects</p>
                </div>

                <div class="footer-column footer-links-area">
                    <div class="link-category">
                        <h4>Residential</h4>
                        <p>ABC</p>
                    </div>
                    <div class="link-category">
                        <h4>Data Centre</h4>
                        <p>DEF</p>
                    </div>
                    <div class="link-category">
                        <h4>Interior</h4>
                        <p>GHI</p>
                    </div>
                </div>

                <div class="footer-column footer-contact-area">
                    <h4>Get in touch with us <i class="fa-solid fa-plus-circle"></i></h4>
                    <div class="social-icons">
                        <a
                            href="https://www.instagram.com"
                            target="_blank"
                            rel="noopener"
                            aria-label="Instagram"
                            ><i class="fab fa-instagram"></i
                        ></a>
                        <a
                            href="https://www.linkedin.com"
                            target="_blank"
                            rel="noopener"
                            aria-label="LinkedIn"
                            ><i class="fab fa-linkedin-in"></i
                        ></a>
                        <a
                            href="https://www.facebook.com"
                            target="_blank"
                            rel="noopener"
                            aria-label="Facebook"
                            ><i class="fab fa-facebook-f"></i
                        ></a>
                        <a
                            href="mailto:contact@example.com"
                            target="_blank"
                            rel="noopener"
                            aria-label="Gmail"
                            ><i class="fas fa-envelope"></i
                        ></a>
                        <a href="tel:+1234567890" aria-label="Phone"
                            ><i class="fas fa-phone"></i
                        ></a>
                    </div>
                    <p class="copyright">
                        &copy; 2025 Virinchi Architects.<br />All Rights Reserved
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
